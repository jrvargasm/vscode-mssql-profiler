name: Build and Package

on:
  push:
    branches: [ master, main, develop ]
  pull_request:
    branches: [ master, main ]
  release:
    types: [ created ]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20.x]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Lint code
      run: npm run lint
      continue-on-error: true

    - name: Compile TypeScript
      run: npm run compile

    - name: Package extension
      run: npx @vscode/vsce package

    - name: Upload VSIX artifact
      uses: actions/upload-artifact@v4
      with:
        name: vscode-mssql-profiler-${{ github.sha }}
        path: '*.vsix'
        retention-days: 30

    - name: Upload to release (on release only)
      if: github.event_name == 'release'
      run: |
        # Find the .vsix file (there should only be one after package)
        VSIX_FILE=$(ls *.vsix | head -1)
        echo "Found VSIX file: $VSIX_FILE"
        gh release upload ${{ github.event.release.tag_name }} "$VSIX_FILE"
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  test:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        node-version: [20.x]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Compile
      run: npm run compile

    # Uncomment when tests are implemented
    # - name: Run tests
    #   run: npm test

    - name: Verify build output
      run: |
        ls -la out/
        ls -la out/webview/
      shell: bash
